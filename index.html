<!DOCTYPE html>
<html>
<head>
    <title>Swipe</title>
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-image"></div>
        <img class="logo" src="logo-white.svg" alt="Logo">
        <div class="botones">
            <button>Products</button>
            <button>Solutions</button>
            <button>Developers</button>
            <button>Resources</button>
            <button>Pricing</button>
        </div>
        <div class="signin">
            <button class="primary-button signin-button">Sign in</button>
        </div>
        <img class="hero-phone" src="hero-phone.png" alt="Hero Phone">
        <div class="title-section">
            <h1>Payments <br>
                infrastructure <br>
                for the world
            </h1>
            <p>Tons of companies all over use Swipe's seamless 
                platform to manage their businesses's entire financial
                transaction infrastructure online.
            </p>
            <button class="primary-button start-now">Start now <i class="fas fa-arrow-right"></i></button>
            <button class="primary-button contact-button">Contact Sales<i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <div class="logos">
        <div class="logo-row">
            <img src="instacart.png" alt="Instacart">
            <img src="salesforce.png" alt="Salesforce">
            <img src="amazon.png" alt="Amazon">
            <img src="slack.png" alt="Slack">
        </div>
        <div class="logo-row">
            <img src="shopify.png" alt="Shopify">
            <img src="google.png" alt="Google">
            <img src="lyft.png" alt="Lyft">
            <img src="zoom.png" alt="Zoom">
        </div>
    </div>
</body>
</html>
